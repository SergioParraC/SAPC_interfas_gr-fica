<div id="header"></div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="display-3 text-center">Crear proyecto nuevo</h1>
        </div>
        
    </div>
    <div class="row justify-content-md-center">
        <div class="col-6 mt-3">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre del proyecto</label>
                  <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Descripción</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Dirección</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Interventoria</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">¿Es costo directo?</label>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Administración (%)" aria-label="Administración">
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" placeholder="Imprevistos (%)" aria-label="Imprevistos">
                    <span class="input-group-text"></span>
                    <input type="text" class="form-control" placeholder="Utilidad (%)" aria-label="Utilidad">
                </div>
                
                <button type="Aceptar" class="btn btn-outline-primary">Crear</button>
              </form>
        </div>
    </div>
</div>



<div id="footer"></div>

</div>
